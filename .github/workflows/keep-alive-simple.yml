name: Keep App Alive (Simple)

on:
  schedule:
    # Run every 10 hours (at 00:00, 10:00, 20:00 UTC)
    - cron: '0 */10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create update file
      run: |
        echo "# Keep Alive Update" > keep-alive-update.md
        echo "Last updated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> keep-alive-update.md
        echo "This file is automatically updated to keep the Streamlit app active." >> keep-alive-update.md
    
    - name: Setup Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push
      run: |
        git add keep-alive-update.md
        git commit -m "ðŸ¤– Keep app alive - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git pull --rebase
        git push --force 