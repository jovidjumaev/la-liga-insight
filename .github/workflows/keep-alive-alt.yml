name: Keep App Alive (Alternative)

on:
  schedule:
    # Run every 10 hours (at 00:00, 10:00, 20:00 UTC)
    - cron: '0 */10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create timestamp file
      run: |
        echo "Last updated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > .last-update.txt
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push
      run: |
        git add .last-update.txt
        git commit -m "ðŸ¤– Keep app alive - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push 